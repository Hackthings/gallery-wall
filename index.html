<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Benji Kay</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="gallery">
        <div>
          <div class="frame square-sm light-blue">
            <i class="fab fa-twitter twitter"></i>
          </div>
          <div class="frame yellow portrait">
            <img src="img/peaches2.svg">
          </div>
          <div class="frame white portrait">
            <img class="insta" src="img/insta.svg">
          </div>
          <div class="frame blue square-lg">
            <img src="img/sea2.svg">
          </div>
          <div class="frame square-sm soundcloud">
            <i class="fab fa-soundcloud"></i>
          </div>
        </div>
        <div>
          <div class="frame pink landscape">
            <i class="fab fa-apple apple"></i>
            <i class="fab fa-spotify spotify"></i>
          </div>
          <div class="frame purple square-lg">
            <img src="img/seeds.svg">
          </div>
          <div class="frame salmon square-sm">
            <i class="fas fa-gamepad itch"></i>
          </div>
          <div class="frame white square-lg">
            <img src="img/lavender.svg">
          </div>
        </div>
        <div>
          <div class="frame black square-lg">
            <i class="fab fa-github github"></i>
          </div>
          <div class="frame orange">
            <img src="img/colors.svg">
          </div>
          <div class="frame pink portrait">
            <img src="img/plants2.svg">
          </div>
          <div class="frame red">
            <i class="fab fa-youtube youtube"></i>
          </div>
          <div class="frame blue-green square-lg">
            <i class="fab fa-medium-m medium"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
