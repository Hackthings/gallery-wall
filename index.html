<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BenjiKay.com</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="gallery">
        <div class="row1">
          <div class="stack">
            <div class="frame square light-blue">
              <a href="https://twitter.com/okaybenji">
                <i class="fab fa-twitter twitter animated"></i>
              </a>
            </div>
            <div class="frame white square">
              <a href="https://instagram.com/okaybenji">
                <img class="insta animated" src="img/insta.svg">
              </a>
            </div>
          </div>
          <div class="frame yellow portrait thick">
            <img src="img/peaches3.svg">
          </div>
          <div class="frame blue portrait thick">
            <img src="img/sea2.svg">
          </div>
          <div class="frame gray">
              <div class="apple-container">
                <a href="https://itunes.apple.com/us/artist/love-is-a-story/297091910">
                    <i class="fab fa-apple apple animated"></i>
                </a>
              </div>
              <div class="spotify-container">
                <a href="https://open.spotify.com/artist/1v7X8OOq36L336loqShoL7">
                    <i class="fab fa-spotify spotify animated"></i>
                </a>
              </div>
          </div>
        </div>
        <div class="row2">
          <div class="frame green">
            <a href="https://medium.com/@okaybenji">
              <i class="fab fa-medium-m medium animated"></i>
            </a>
          </div>
          <div class="frame pink portrait thick">
            <img src="img/plants2.svg">
          </div>
          <div class="stack">
            <div class="frame salmon landscape">
              <a href="https://okaybenji.itch.io">
                <i class="fas fa-gamepad itch animated"></i>
              </a>
            </div>
            <div class="frame landscape soundcloud-orange">
              <a href="https://soundcloud.com/dreamreader">
                <i class="fab fa-soundcloud soundcloud animated"></i>
              </a>
            </div>
          </div>
          <div class="frame white portrait thick">
            <img src="img/lavender.svg">
          </div>
        </div>
        <div>
          <div class="frame purple square">
            <a href="https://github.com/okaybenji">
              <i class="fab fa-github github animated"></i>
            </a>
          </div>
          <div class="frame orange colors thick whoops animated slower">
            <img src="img/colors.svg">
          </div>
          <div class="frame red square">
            <a href="https://www.youtube.com/channel/UCVz-Bml3D7HleF0sAgyUMbQ">
              <i class="fab fa-youtube youtube animated"></i>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <script src="index.js"></script>
</html>
