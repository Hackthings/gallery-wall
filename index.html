<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BenjiKay.com</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="gallery">
        <div class="row1">
          <div class="stack">
            <div class="frame square-sm light-blue">
              <a href="https://twitter.com/okaybenji">
                <i class="fab fa-twitter twitter"></i>
              </a>
            </div>
            <div class="frame white square-sm">
              <a href="https://instagram.com/okaybenji">
                <img class="insta" src="img/insta.svg">
              </a>
            </div>
          </div>
          <div class="frame yellow portrait">
            <img src="img/peaches3.svg">
          </div>
          <div class="frame blue portrait">
            <img src="img/sea2.svg">
          </div>
          <div class="frame gray landscape">
            <a href="https://itunes.apple.com/us/artist/love-is-a-story/297091910">
              <i class="fab fa-apple apple"></i>
            </a>
            <a href="https://open.spotify.com/artist/1v7X8OOq36L336loqShoL7">
              <i class="fab fa-spotify spotify"></i>
            </a>
          </div>
        </div>
        <div class="row2">
          <div class="frame blue-green square-lg">
            <a href="https://medium.com/@okaybenji">
              <i class="fab fa-medium-m medium"></i>
            </a>
          </div>
          <div class="frame pink portrait">
            <img src="img/plants2.svg">
          </div>
          <div class="stack">
            <div class="frame salmon landscape-sm">
              <a href="https://okaybenji.itch.io">
                <i class="fas fa-gamepad itch"></i>
              </a>
            </div>
            <div class="frame landscape-sm soundcloud">
              <a href="https://soundcloud.com/dreamreader">
                <i class="fab fa-soundcloud soundcloud"></i>
              </a>
            </div>
          </div>
          <div class="frame white square-lg">
            <img src="img/lavender.svg">
          </div>
        </div>
        <div>
          <div class="frame purple square-lg">
            <a href="https://github.com/okaybenji">
              <i class="fab fa-github github"></i>
            </a>
          </div>
          <div class="frame orange colors">
            <img src="img/colors.svg">
          </div>
          <div class="frame green square-lg">
            <img src="img/seeds.svg">
          </div>
          <div class="frame red square-sm">
            <a href="https://www.youtube.com/channel/UCVz-Bml3D7HleF0sAgyUMbQ">
              <i class="fab fa-youtube youtube"></i>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
